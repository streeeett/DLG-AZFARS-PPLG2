<head>

    <title>Document</title>
</head>
<body>
    <script>
        
        //Lebih besar
        document.write(10 > 5);
        document.write("<br />");

        //Lebih kecil
        document.write(10 < 15);
        document.write("<br />");

        //sama dengan
        document.write(10 == 10);
        document.write("<br />");

        //tidak sama dengan
        document.write(10 !== 12);
        document.write("<br />");

        //LebihBesar samadengan
        document.write(10 >= 10);
        document.write("<br />");

        //lebihKecil SamaDengan
        document.write(20 <= 20);
        document.write("<br />");

        var user = "admin";
        if(user == "admin"){
            document.write("Hallo admin")
        }else{document.write("Anda bukan admin")}
        document.write("<br />");


        var kelamin = "laki";
        var kelamin2 = "perempuan";
        if(kelamin2 == "laki"){
            document.write("Hallo Bro")
        }else{document.write("Hallo Sis")}
        document.write("<br />");
    </script>
</body>
