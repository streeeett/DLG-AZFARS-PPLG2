<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nama = "NAMA : Azfar sutan fauzan";
        var kelas = "KELAS:X PPLG2";
        var umur = "UMUR:16 Tahun"
        var angka1 = 2;
        var angka2 = 4;
        document.write(nama);
        document.write("<br />");
        document.write(kelas);
        document.write("<br />");
        document.write(umur);
        document.write("<br />");

        //pertamnahan
        document.write(angka1 + angka2);
        document.write("<br />");

        //pengurangan
        document.write(angka1 - angka2);
        document.write("<br />");

        //perkalian
        document.write(angka1 * angka2);
        document.write("<br />");

        //pembagian
        document.write(angka1 / angka2);
        document.write("<br />");

        //pemangkatan
        document.write(angka1 ** angka2);
        document.write("<br />");


        //sisa bagi
        document.write(angka1 % angka2);
        document.write("<br />");

    </script>
</body>
</html>
