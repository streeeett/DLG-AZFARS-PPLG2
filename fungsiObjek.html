    <title>Document</title>
    <style>
        body{

<body>
    <script>
        var anime = {
            nama : "yotsuba",

            makana : "mie",
            pacar : "azfar",
            mata : {
                warna_mata: "biru",

            },
            sifat : function (){
                return "periang"
            },
            dipanggil : function (){
                return "nurut"
            }
        }

        document.write(`nama : ${anime.nama} <br/>`);
        document.write(`warna kulit : ` + anime.warna_kulit + "<br/>");
        document.write(`nama pacar : ` + anime.pacar + "<br/>");
    </script>
