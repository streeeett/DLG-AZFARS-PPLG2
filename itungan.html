<body>
   <script>
        class bangun_datar {
         keliling(){

         }
         luas(){

         }
    }
    
    class persegi extends bangun_datar{
        sisi;
        keliling(){
            return this.sisi + this.sisi + this.sisi + this.sisi
        }
        luas(){
           return this.sisi * this.sisi
        } 
    }
    var persegi1 = new persegi( )
    persegi1.sisi = 4
    //------//

    class persegi_panjang extends bangun_datar{
        panjang
        lebar
        keliling(){
            return 2 * this.panjang + this.lebar 
        }
        luas(){
           return this.panjang * this.lebar
        } 
    }
    var persegi_panjang1 = new persegi_panjang()
    persegi_panjang1.lebar = 2 
    persegi_panjang1.panjang = 5 
    //-------//


    class segitiga extends bangun_datar{
        alas
        tinggi
        sisi
        keliling(){
            return this.sisi + this.sisi + this.sisi 
        }
        luas(){
           return 1 / 2 * this.alas * this.tinggi
        } 
    }
   var segitiga1 = new segitiga()
   segitiga1.alas = 4
   segitiga1.sisi = 3
   segitiga1.tinggi = 4
   //---------//
    
    class lingkaran extends bangun_datar{
        radius
               
        keliling(){
            return 3.14 * this.radius
        }
        
        luas(){
           return 3.14 * this.radius * this.radius
        } 
    }
    var lingkaran1 = new lingkaran()
    lingkaran1.radius = 10
    
 
    document.write('luas persegi :' +persegi1.luas()    + "<br />")
    document.write('keliling persegi :' +persegi1.keliling()    + "<br />")
    document.write("<hr />");
    
    document.write('luas persegi panjang :' +persegi_panjang1.luas()    + "<br />")
    document.write('keliling persegi panjang:' +persegi_panjang1.keliling()    + "<br />")
    document.write("<hr />");
    
    document.write('luas segitiga :' +segitiga1.luas()    + "<br />")
    document.write('keliling segitiga:' +segitiga1.keliling()    + "<br />")
    document.write("<hr />");
    
    document.write('luas lingkaran :' +lingkaran1.luas()    + "<br />")
    document.write('keliling segitiga:' +lingkaran1.keliling()    + "<br />")
   </script> 
</body>
